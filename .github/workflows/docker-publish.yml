name: CI - Build, SAST (Bandit) and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Executar a análise de segurança com Bandit antes de fazer o build
      - name: Run SAST with Bandit
        run: |
          pip3 install bandit
          bandit -r . --exit-zero  # Remove --exit-zero se você quiser que o build falhe ao encontrar vulnerabilidades

      # Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: earaujo/web-app001:latest